<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator Project</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="index.css">

  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  <!-- Optional -->
  <meta name="description" content="A simple password generator built with HTML, CSS, and JavaScript.">
</head>

<body>

  <section class="container">
    
    <div class="modal">
      <div class="header">
        <h1>Generate a <span class="highlight">random password</span></h1>
        <p>Never use an insecure password again.</p>
      </div>
      <div class="main">
        <div class="button-container">
          <button>Generate passwords</button>
        </div>
        <hr>
        <div class="password-container">
          <div class="input-container">
            <div class="password-display" id="first-password-display"></div>
          </div>
          <div class="input-container">
            <div class="password-display" id="second-password-display"></div>
          </div>
      </div>
      </div>
    </div>
  
  </section>

  <script src="script.js"></script>    

</body>

</html>
